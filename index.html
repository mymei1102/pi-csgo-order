<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Pi 幣兌換 CSGO 造型訂單</title>
  <style>
    body { max-width: 480px; margin: 30px auto; font-family: Arial, sans-serif; padding: 0 20px; }
    label { display: block; margin-top: 15px; }
    input, button { width: 100%; padding: 8px; margin-top: 5px; }
    button { font-size: 16px; cursor: pointer; }
    #rateStatus { margin-top: 10px; font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <h2>Pi 幣兌換 CSGO 造型訂單</h2>

  <label for="usdPrice">造型美元價格 (USD):</label>
  <input type="number" id="usdPrice" placeholder="例如 100" min="0" step="0.01" required />

  <label for="steamId">Steam ID:</label>
  <input type="text" id="steamId" placeholder="輸入你的 Steam ID" required />

  <label for="contact">聯絡方式 (Discord/Telegram/Email):</label>
  <input type="text" id="contact" placeholder="輸入聯絡資訊" required />

  <label for="screenshot">匯款截圖（請用 Google 表單上傳）</label>
  <small>請完成下方訂單後，點擊送出按鈕會打開 Google 表單，上傳截圖。</small>

  <button id="submitBtn">計算並提交訂單</button>

  <div id="rateStatus">正在取得 Pi 幣匯率...</div>

  <script>
    let piRate = null; // USD / 1 Pi

    async function fetchPiRate() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=pi-network&vs_currencies=usd');
        const data = await res.json();
        piRate = data['pi-network']?.usd;
        if (piRate && piRate > 0) {
          document.getElementById('rateStatus').textContent = `目前 Pi 幣匯率：約 1 Pi = $${piRate} USD`;
        } else {
          document.getElementById('rateStatus').textContent = '無法取得匯率，請稍後再試。';
        }
      } catch (e) {
        document.getElementById('rateStatus').textContent = '取得匯率失敗，請檢查網路。';
      }
    }

    function calculatePiAmount(usdPrice, feeRate = 0.06) {
      return ((usdPrice / piRate) * (1 + feeRate)).toFixed(4);
    }

    document.getElementById('submitBtn').addEventListener('click', () => {
      const usdPrice = parseFloat(document.getElementById('usdPrice').value);
      const steamId = document.getElementById('steamId').value.trim();
      const contact = document.getElementById('contact').value.trim();

      if (!usdPrice || !steamId || !contact) {
        alert('請完整填寫所有欄位');
        return;
      }

      if (!piRate) {
        alert('Pi 幣匯率尚未取得，請稍後再試');
        return;
      }

      const piAmount = calculatePiAmount(usdPrice);

      // Google 表單欄位 entry ID
      const entryUsdPrice = '1161051293';
      const entrySteamId = '888876044';
      const entryContact = '1612131371';
      const entryPiAmount = '898102673';

      // 組出 Google 表單預填網址
      const formBaseUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSdVgmo8TGPP_4EeLI3Y86qTrmkr6YerGrL6v5j0yFjtaO3B8A/viewform';

      const url = `${formBaseUrl}?usp=pp_url`
        + `&entry.${entryUsdPrice}=${encodeURIComponent(usdPrice)}`
        + `&entry.${entrySteamId}=${encodeURIComponent(steamId)}`
        + `&entry.${entryContact}=${encodeURIComponent(contact)}`
        + `&entry.${entryPiAmount}=${encodeURIComponent(piAmount)}`;

      alert(`應付 Pi 幣數量：${piAmount} π\n即將打開表單，請上傳匯款截圖並提交訂單`);

      window.open(url, '_blank');
    });

    fetchPiRate();
  </script>
</body>
</html>
